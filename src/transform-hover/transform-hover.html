<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hover的位移、缩放、旋转、斜切效果</title>
    <link rel="stylesheet" href="transform-hover.css">
    <style type="text/css">
        div {
            width: 60px;
            height: 60px;
            background: rgba(196, 203, 127, 1);
            opacity: 0.9;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
            font-family: "隶书",sans-serif;
        }
    </style>
</head>
<body>
<div class="trans-right">右移10px</div>
<div class="trans-left">左移10px</div>
<div class="trans-up">上移10px</div>
<div class="trans-down">下移10px</div>
<div class="trans-left-down">左下位移10px</div>
<div class="trans-left-up">左上位移10px</div>
<div class="trans-right-down">右下位移10px</div>
<div class="trans-right-up">右上位移10px</div>
<br>

<div class="scale-shrink">缩小0.1倍</div>
<div class="scale-expand">扩大0.1倍</div>
<div class="scale-X-shrink">横向缩小0.1倍</div>
<div class="scale-X-expand">横向扩大0.1倍</div>
<div class="scale-Y-shrink">纵向缩小0.1倍</div>
<div class="scale-Y-expand">纵向扩大0.1倍</div>
<br>

<div class="rotate-10">旋转10度</div>
<div class="rotate-20">旋转20度</div>
<div class="rotate-30">旋转30度</div>
<div class="rotate-40">旋转40度</div>
<div class="rotate-45">旋转45度</div>
<div class="rotate-90">旋转90度</div>
<div class="rotate-180">旋转180度</div>
<div class="rotate-270">旋转270度</div>
<div class="rotate-360">旋转360度</div>
<br>

<div class="skew-10-10">斜切10度</div>
<div class="skew-30-30">斜切30度</div>
<div class="skew-45-45">斜切45度</div>
<div class="skew-180-180">斜切180度</div>
</body>
</html>
